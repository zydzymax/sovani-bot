repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        additional_dependencies: ["pydantic>=2", "sqlalchemy>=2", "types-requests"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ["protect", "--staged"]

  - repo: local
    hooks:
      - id: block-debug-scripts
        name: Block committing debug/emergency scripts
        entry: bash -c 'if git diff --cached --name-only | grep -E "(^|/)scripts/(emergency_|debug_|test_|.*_discrepancy_|.*\.disabled)"; then echo "‚ùå Remove or ignore debug/emergency scripts before commit"; exit 1; fi'
        language: system
